<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alquiler de Motos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #2563eb);
      color: #f9fafb;
      overflow-x: hidden;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    .banner {
      height: 300px;
      animation: bannerAnim 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: white;
      position: relative;
      z-index: 1;
    }

    @keyframes bannerAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner-content h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .banner-content p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    .btn-banner {
      background-color: white;
      color: #2563eb;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-banner:hover {
      background-color: #e0e7ff;
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }

    .card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card-content {
      padding: 20px;
      color: #ffffff;
    }

    .card-content h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .card-content p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 15px;
    }

    .card-content button {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .card-content button:hover {
      background-color: rgba(255, 255, 255, 0.35);
      color: #111827;
    }

    footer {
      background-color: #111827;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 14px;
    }

    #formModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .form-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      position: relative;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container h3 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(5px);
    }

    .form-container .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-container .btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-cancel {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <h2>¡Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="#formModal" class="btn-banner" onclick="openForm('')">Contáctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado" style="text-align:center; font-size:36px; color:white; margin-top:40px;"></h1>

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>

  <footer>© 2025 Serch Rent.</footer>

  <div id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <label>Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu teléfono">
      <label>Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo">
      <label>Fecha</label>
      <input type="date" id="fecha">
      <input type="hidden" id="motoElegida">
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeForm()">Cancelar</button>
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">WhatsApp</button>
        <button class="btn btn-whatsapp" style="background-color:#2563eb;" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "Rápido, cómodo y al mejor precio"
    ];
    const textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;
    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);

    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion: "Liviana y confiable, perfecta para el tráfico urbano...",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg"
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion: "Combina fuerza y estética deportiva...",
        imagen: "https://usados.crmotos.com/files/03-2024/ad10016/yamaha-fz-2-0-150-202998023_large.jpg"
      },
      {
        nombre: "Bajaj Pulsar NS 160",
        descripcion: "Diseñada para largas distancias sin renunciar al estilo...",
        imagen: "https://www.rutamotor.com/wp-content/uploads/2023/01/bajaj-pulsar-rutamotor-03.jpg"
      },
      {
        nombre: "Vespa Clásica",
        descripcion: "Un ícono sobre ruedas. Elegancia italiana con diseño retro...",
        imagen: "https://www.motociclismo.es/uploads/s1/65/08/23/7/vespa-lml-star-4-tiempos.jpeg"
      },
      {
        nombre: "Honda Twister 250",
        descripcion: "Potente, versátil y segura. Motor de 250cc...",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/CBF_250.jpg/1200px-CBF_250.jpg"
      },
      {
        nombre: "Honda ADV 350",
        descripcion: "La aventura sobre dos ruedas. Estilo SUV, suspensión inteligente...",
        imagen: "https://www.honda.es/content/dam/central/motorcycles/colour-picker/scooter/adv350/adv350_2025/r-348_hyper_red/25YM_ADV350_Studio_HYPER_RED_R-348_RHS_ORIGINAL.png/_jcr_content/renditions/c2_r.png"
      }
    ];
    const container = document.getElementById("motosContainer");
    motos.forEach(moto => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${moto.imagen}" alt="${moto.nombre}">
        <div class="card-content">
          <h3>${moto.nombre}</h3>
          <p>${moto.descripcion}</p>
          <button onclick="openForm('${moto.nombre}')">Alquilar</button>
        </div>
      `;
      container.appendChild(card);
    });

    function openForm(moto) {
      document.getElementById('formModal').style.display = 'flex';
      document.getElementById('motoElegida').value = moto;
      document.getElementById('nombre').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('correo').value = '';
      document.getElementById('fecha').value = '';
    }

    function closeForm() {
      document.getElementById('formModal').style.display = 'none';
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const fecha = document.getElementById('fecha').value;
      const moto = document.getElementById('motoElegida').value;

      if (!nombre || !telefono || !correo || !fecha) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const negocioTelefono = "666666666";
      const mensaje = `Hola, soy ${nombre}, mi teléfono es ${telefono}, mi correo es ${correo}. Me interesa alquilar la moto ${moto} para la fecha ${fecha}.`;
      const url = `https://wa.me/${negocioTelefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    async function enviarFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const fecha = document.getElementById('fecha').value;
      const moto = document.getElementById('motoElegida').value;

      if (!nombre || !telefono || !correo || !fecha) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const formData = new FormData();
      formData.append('nombre', nombre);
      formData.append('telefono', telefono);
      formData.append('correo', correo);
      formData.append('fecha', fecha);
      formData.append('moto', moto);

      try {
        const response = await fetch('guardar_formulario.php', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) throw new Error('Error al enviar');
        const text = await response.text();
        alert(text);
        closeForm();
      } catch (error) {
        alert(error.message);
      }
    }

    document.getElementById("formModal").addEventListener("click", function (e) {
      if (e.target === this) closeForm();
    });

    tsParticles.load("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      background: {
        color: "transparent"
      },
      fullScreen: { enable: false }
    });
  </script>
</body>
</html>
