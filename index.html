<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset y básicos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #2563eb);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 2.5rem;
      text-align: center;
      color: #fff;
      user-select: none;
    }

    /* Contenedor grid de cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 900px;
    }

    /* Card glass style cuadrada */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.15),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
      cursor: pointer;
      text-align: center;
      padding: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.25);
    }

    /* Imagen cuadrada con objeto cubierto */
    .card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    /* Nombre del modelo */
    .card h3 {
      color: #e0e7ff;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
      user-select: none;
    }

    /* Modal fondo */
    #infoModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(17, 24, 39, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      padding: 20px;
    }

    /* Modal caja con efecto glass más claro */
    #infoModal > div {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      padding: 30px 25px;
      box-shadow:
        0 15px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 40px rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalFadeIn 0.3s ease forwards;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Imagen modal rectangular */
    #infoModal img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      user-select: none;
    }

    #infoModal h3 {
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #111827;
      text-align: center;
    }

    #infoModal p {
      font-size: 1rem;
      line-height: 1.5;
      color: #2d3748;
      margin-bottom: 30px;
      text-align: center;
      user-select: text;
    }

    /* Botón alquilar modal */
    #infoModal button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.7);
      transition: background-color 0.25s ease;
      user-select: none;
    }

    #infoModal button:hover {
      background-color: #1e40af;
    }

    /* Botón cerrar modal */
    #infoModal .close-btn {
      position: absolute;
      top: 18px;
      right: 24px;
      font-size: 28px;
      color: #111827;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: color 0.2s ease;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #infoModal .close-btn:hover {
      color: #2563eb;
      background: white;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .card img {
        width: 120px;
        height: 120px;
      }

      #infoModal > div {
        padding: 20px 16px;
      }

      #infoModal img {
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <h1>Motos disponibles</h1>

  <div class="cards" id="motosContainer"></div>

  <!-- Modal info moto -->
  <div id="infoModal">
    <div>
      <span class="close-btn" onclick="closeInfoModal()">×</span>
      <img id="infoMotoImg" src="" alt="Foto moto" />
      <h3 id="infoMotoNombre"></h3>
      <p id="infoMotoDesc"></p>
      <button onclick="openForm()">Alquilar</button>
    </div>
  </div>

  <!-- Modal alquiler (simplificado para demo) -->
  <div id="formModal" style="display:none;">
    <!-- Puedes implementar este modal de alquiler como prefieras -->
  </div>

  <script>
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion:
          "Liviana y confiable, perfecta para el tráfico urbano. Bajo consumo de combustible, mantenimiento sencillo y un diseño compacto que se adapta a cualquier ciudad.",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg",
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion:
          "Combina fuerza y estética deportiva. Su motor de 150cc ofrece aceleración potente para trayectos dinámicos, mientras que su chasis robusto brinda estabilidad en curvas.",
        imagen:
          "https://usados.crmotos.com/files/03-2024/ad10016/Foto-moto-15712-1.webp",
      },
      {
        nombre: "Honda CB 500X",
        descripcion:
          "Versátil y cómoda para viajes largos. Equipamiento moderno y motor de 471cc que garantiza un rendimiento equilibrado tanto en carretera como en ciudad.",
        imagen:
          "https://usados.crmotos.com/files/03-2024/ad10016/Foto-moto-15694-1.webp",
      },
      {
        nombre: "Suzuki GSX-R 600",
        descripcion:
          "Deportiva y ágil, ideal para quienes buscan emociones fuertes. Motor potente de 600cc, aerodinámica avanzada y frenos ABS para máxima seguridad.",
        imagen:
          "https://usados.crmotos.com/files/03-2024/ad10016/Foto-moto-15696-1.webp",
      },
    ];

    const container = document.getElementById("motosContainer");

    motos.forEach((moto, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("tabindex", "0"); // accesibilidad
      card.setAttribute("role", "button");
      card.setAttribute("aria-pressed", "false");
      card.innerHTML = `
        <img src="${moto.imagen}" alt="Foto de ${moto.nombre}" />
        <h3>${moto.nombre}</h3>
      `;
      card.addEventListener("click", () => openInfoModal(index));
      card.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openInfoModal(index);
        }
      });
      container.appendChild(card);
    });

    function openInfoModal(index) {
      const moto = motos[index];
      if (!moto) return;

      document.getElementById("infoMotoImg").src = moto.imagen;
      document.getElementById("infoMotoImg").alt = `Foto de ${moto.nombre}`;
      document.getElementById("infoMotoNombre").textContent = moto.nombre;
      document.getElementById("infoMotoDesc").textContent = moto.descripcion;

      // Guardar el nombre en botón alquilar para usar luego
      const btnAlquilar = document.querySelector("#infoModal button");
      btnAlquilar.dataset.moto = moto.nombre;

      document.getElementById("infoModal").style.display = "flex";
      document.body.style.overflow = "hidden"; // Evitar scroll fondo
    }

    function closeInfoModal() {
      document.getElementById("infoModal").style.display = "none";
      document.body.style.overflow = "auto";
    }

    function openForm() {
      const btnAlquilar = document.querySelector("#infoModal button");
      const motoNombre = btnAlquilar.dataset.moto;
      alert(`Aquí abriría el formulario para alquilar: ${motoNombre}`);
      // Aquí puedes abrir tu modal de formulario o redirigir
    }

    // Cerrar modal con click fuera contenido
    document.getElementById("infoModal").addEventListener("click", (e) => {
      if (e.target.id === "infoModal") closeInfoModal();
    });
  </script>
</body>

</html>
