<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Usamos una fuente similar a tvOS (SF Pro Text) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 80px;
      overflow-x: hidden;
      user-select: none;
    }

    /* Header estilo tvOS: simple, transparente, grande y con sombra */
    header {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 32px;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 12px rgba(255 255 255 / 0.6);
      cursor: default;
      display: flex;
      align-items: center;
      gap: 14px;
      z-index: 1000;
      background: transparent;
      user-select: none;
    }

    header span {
      font-size: 36px;
      filter: drop-shadow(0 0 6px rgba(255 255 255 / 0.5));
    }

    /* Banner estilo tvOS */
    .banner {
      background: linear-gradient(90deg, #222222 0%, #1c1c1c 100%);
      border-radius: 24px;
      width: 90vw;
      max-width: 850px;
      padding: 40px 60px;
      margin-bottom: 50px;
      box-shadow:
        0 12px 40px rgba(255 255 255 / 0.1),
        0 0 20px rgba(255 255 255 / 0.06);
      backdrop-filter: saturate(180%) blur(40px);
      -webkit-backdrop-filter: saturate(180%) blur(40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    .banner-content h2 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 0.04em;
      text-shadow: 0 0 20px rgba(255 255 255 / 0.25);
    }

    .banner-content p {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 28px;
      max-width: 700px;
      color: #d0d0d0;
      text-shadow: 0 0 8px rgba(0 0 0 / 0.7);
      letter-spacing: 0.03em;
    }

    /* Bot√≥n al estilo tvOS */
    .btn-banner {
      background: linear-gradient(180deg, #5a5aff 0%, #3737ff 100%);
      border-radius: 16px;
      padding: 14px 50px;
      color: white;
      font-weight: 700;
      font-size: 22px;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow:
        0 0 12px #5454ff,
        0 8px 20px #2e2eff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
      display: inline-block;
    }

    .btn-banner:hover,
    .btn-banner:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow:
        0 0 20px #7f7fff,
        0 12px 32px #5c5cff;
    }

    /* Animaci√≥n texto grande tipo tvOS */
    #encabezado-animado {
      font-size: 36px;
      font-weight: 600;
      color: #c0c0c0;
      letter-spacing: 0.05em;
      max-width: 85vw;
      text-align: center;
      margin-bottom: 80px;
      text-shadow: 0 0 12px rgba(255 255 255 / 0.2);
      user-select: none;
      min-height: 48px;
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: 700;
      color: #7f7fff;
      margin-left: 4px;
    }

    @keyframes blink {
      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    footer {
      font-size: 14px;
      font-weight: 400;
      color: #606060;
      margin-bottom: 20px;
      user-select: none;
    }

    /* WhatsApp floating button estilo tvOS */
    .whatsapp-float {
      position: fixed;
      bottom: 36px;
      right: 36px;
      width: 68px;
      height: 68px;
      border-radius: 24px;
      background: linear-gradient(180deg, #00c853 0%, #009624 100%);
      box-shadow:
        0 0 18px #00e676,
        0 8px 32px #00c853;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      z-index: 10000;
    }

    .whatsapp-float:hover,
    .whatsapp-float:focus {
      outline: none;
      transform: scale(1.1);
      box-shadow:
        0 0 28px #00ff85,
        0 12px 48px #00e676;
    }

    /* Particles background: solo puntos muy sutiles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <header><span>üèçÔ∏è</span> Serch Rent</header>

  <div class="banner">
    <div class="banner-content">
      <h2>¬°Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="javascript:void(0)" class="btn-banner" onclick="abrirWhatsApp()">Cont√°ctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado"></h1>

  <div id="particles-js"></div>

  <footer>¬© 2025 Serch Rent.</footer>

  <div class="whatsapp-float" title="Contactar por WhatsApp" onclick="abrirWhatsApp()">üì±</div>

  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "R√°pido, c√≥modo y al mejor precio"
    ];
    let textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;
    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);

    // WhatsApp button function
    function abrirWhatsApp() {
      const negocioTelefono = "666666666"; // Cambia este n√∫mero por el tuyo
      const mensaje = encodeURIComponent("Hola, estoy interesado en alquilar una moto. ¬°Quisiera m√°s informaci√≥n!");
      window.open(`https://wa.me/${negocioTelefono}?text=${mensaje}`, "_blank");
    }

    // Particles config
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 25 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.1 },
        size: { value: 2 },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: "bounce"
        }
      },
      background: {
        color: "transparent"
      },
      fullScreen: { enable: false }
    });
  </script>
</body>

</html>
