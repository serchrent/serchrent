<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #2563eb);
      color: #f9fafb;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    .banner {
      height: 300px;
      animation: bannerAnim 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: white;
    }

    @keyframes bannerAnim {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .banner-content h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .banner-content p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-banner {
      background-color: white;
      color: #2563eb;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-banner:hover {
      background-color: #e0e7ff;
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #111827;
    }

    .card-content p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 15px;
    }

    .card-content button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .card-content button:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #111827;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 14px;
    }

    #formModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      color: #111;
    }

    .form-container h3 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: center;
      color: #111;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #111;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      color: #111;
    }

    .form-container .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .form-container .btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-cancel {
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #111;
    }

    /* Modal info moto */
    #infoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: #111;
    }

    #infoModal > div {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      position: relative;
      color: #111;
    }

    #infoModal img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    #infoModal h3 {
      margin-bottom: 10px;
    }

    #infoModal p {
      margin-bottom: 20px;
      color: #555;
    }

    #infoModal button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #infoModal span.close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="banner-content">
      <h2>¡Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="#formModal" class="btn-banner" onclick="openForm('')">Contáctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado" style="text-align:center; font-size:36px; color:white; margin-top:40px;"></h1>

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>

  <footer>© 2025 Serch Rent.</footer>

  <!-- Modal alquiler -->
  <div id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <label>Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu teléfono" />
      <label>Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo" />
      <label>Fecha</label>
      <input type="date" id="fecha" />
      <input type="hidden" id="motoElegida" />
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeForm()">Cancelar</button>
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">WhatsApp</button>
        <button class="btn btn-whatsapp" style="background-color:#2563eb;" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Modal info moto -->
  <div id="infoModal">
    <div>
      <span class="close-btn" onclick="closeInfoModal()">✖</span>
      <img id="infoMotoImg" src="" alt="" />
      <h3 id="infoMotoNombre"></h3>
      <p id="infoMotoDesc"></p>
      <button onclick="openForm(infoMotoNombre.textContent)">Alquilar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "Rápido, cómodo y al mejor precio",
    ];
    const textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;

    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML +=
          textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);
  </script>

  <script>
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion:
          "Liviana y confiable, perfecta para el tráfico urbano. Bajo consumo de combustible, mantenimiento sencillo y un diseño compacto que se adapta a cualquier ciudad.",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg",
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion:
          "Combina fuerza y estética deportiva. Su motor de 150cc ofrece aceleración potente para trayectos dinámicos, mientras que su chasis robusto brinda estabilidad en curvas.",
        imagen:
          "https://usados.crmotos.com/files/03-2024/ad10016/Foto-moto-15712-1.webp",
      },
      {
        nombre: "Honda CB 500X",
        descripcion:
          "Versátil y cómoda para viajes largos. Equipamiento moderno y motor de 471cc que garantiza un rendimiento equilibrado tanto en carretera como en ciudad.",
        imagen:
          "https://usados.crmotos.com/files/03-2024/ad10016/Foto-moto-15694-1.webp",
      },
      {
        nombre: "Suzuki GSX-R 600",
        descripcion:
          "Deportiva y ágil, ideal para quienes buscan emociones fuertes. Motor potente de 600cc, aerodinámica avanzada y frenos ABS para máxima seguridad.",
        imagen:
          "https://usados.crmotos.com/files/03-2024/ad10016/Foto-moto-15696-1.webp",
      },
    ];

    const container = document.getElementById("motosContainer");

    motos.forEach((moto) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${moto.imagen}" alt="${moto.nombre}" onclick="openInfoModal('${moto.nombre}')">
        <div class="card-content">
          <h3>${moto.nombre}</h3>
          <p>${moto.descripcion}</p>
          <button onclick="openForm('${moto.nombre}')">Alquilar</button>
        </div>
      `;
      container.appendChild(card);
    });

    // Modal info moto
    function openInfoModal(nombreMoto) {
      const moto = motos.find((m) => m.nombre === nombreMoto);
      if (!moto) return;
      document.getElementById("infoMotoImg").src = moto.imagen;
      document.getElementById("infoMotoImg").alt = `Foto de ${moto.nombre}`;
      document.getElementById("infoMotoNombre").textContent = moto.nombre;
      document.getElementById("infoMotoDesc").textContent = moto.descripcion;
      document.getElementById("infoModal").style.display = "flex";
    }

    function closeInfoModal() {
      document.getElementById("infoModal").style.display = "none";
    }

    // Modal formulario alquiler
    function openForm(motoNombre) {
      document.getElementById("formModal").style.display = "flex";
      document.getElementById("motoElegida").value = motoNombre;
    }

    function closeForm() {
      document.getElementById("formModal").style.display = "none";
      // Limpiar formulario
      document.getElementById("nombre").value = "";
      document.getElementById("telefono").value = "";
      document.getElementById("correo").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("motoElegida").value = "";
    }

    function enviarWhatsApp() {
      const nombre = encodeURIComponent(document.getElementById("nombre").value);
      const telefono = encodeURIComponent(
        document.getElementById("telefono").value
      );
      const correo = encodeURIComponent(document.getElementById("correo").value);
      const fecha = encodeURIComponent(document.getElementById("fecha").value);
      const moto = encodeURIComponent(document.getElementById("motoElegida").value);

      if (!nombre || !telefono || !correo || !fecha || !moto) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const mensaje = `Hola, quiero alquilar la moto: ${moto}%0A
      Nombre: ${nombre}%0A
      Teléfono: ${telefono}%0A
      Correo: ${correo}%0A
      Fecha deseada: ${fecha}`;

      const url = `https://wa.me/1234567890?text=${mensaje}`;
      window.open(url, "_blank");
    }

    function enviarFormulario() {
      alert("Formulario enviado (simulado). Pronto nos contactaremos contigo.");
      closeForm();
    }

    // Inicializar partículas
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      background: {
        color: "#111827",
      },
      particles: {
        number: {
          value: 30,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: "#2563eb",
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: true,
        },
        size: {
          value: 4,
          random: true,
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "bounce",
        },
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4,
          },
          push: {
            quantity: 4,
          },
        },
      },
      detectRetina: true,
    });
  </script>
</body>

</html>
