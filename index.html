<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serch Rent - Alquiler de Motos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #111827, #2563eb); color: #f9fafb; }
    header, footer { background: #111827; text-align: center; padding: 20px; font-weight: 600; }
    .centered-title { text-align: center; margin-top: 40px; font-size: 36px; color: white; }
    .section { padding: 40px 20px; max-width: 1200px; margin: auto; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); overflow: hidden; transition: transform 0.2s; cursor: pointer; }
    .card:hover { transform: translateY(-4px); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 20px; }
    .card-content h3 { font-size: 20px; color: #111827; margin-bottom: 10px; }
    .card-content p { font-size: 14px; color: #6b7280; margin-bottom: 10px; }
    .btn { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
    .btn-alquilar { background-color: #2563eb; color: white; }
    .modal, .form-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content, .form-container { background: white; padding: 30px; border-radius: 12px; max-width: 400px; width: 90%; box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative; }
    .modal-content img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px; }
    .close-btn { position: absolute; top: 10px; right: 15px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <header>Serch Rent</header>
  <h1 id="encabezado-animado" class="centered-title"></h1>
  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>
  <footer>© 2025 Serch Rent.</footer>

  <!-- Modal Detalle Moto -->
  <div class="modal" id="detalleModal">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarDetalle()">✖</span>
      <img id="detalleImagen" src="" alt="Moto">
      <h3 id="detalleNombre"></h3>
      <p id="detalleDescripcion"></p>
      <button class="btn btn-alquilar" onclick="openForm()">Alquilar</button>
    </div>
  </div>

  <!-- Modal Formulario -->
  <div class="form-modal" id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label><input type="text" id="nombre">
      <label>Teléfono</label><input type="tel" id="telefono">
      <label>Correo</label><input type="email" id="correo">
      <label>Fecha</label><input type="date" id="fecha">
      <button class="btn btn-alquilar" onclick="enviarFormulario()">Enviar</button>
    </div>
  </div>

  <script>
    // Frases animadas de encabezado
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia"
    ];
    let i = 0, texto = frases[Math.floor(Math.random()*frases.length)];
    function escribirTitulo() {
      if (i < texto.length) {
        document.getElementById("encabezado-animado").innerHTML += texto.charAt(i);
        i++; setTimeout(escribirTitulo, 60);
      }
    }
    window.addEventListener("load", escribirTitulo);

    // Motos disponibles
    const motos = [
      { nombre: "AKT 125 NKD", descripcion: "Liviana y confiable...", imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg" },
      { nombre: "Yamaha FZ 2.0", descripcion: "Combina fuerza y estética...", imagen: "https://usados.crmotos.com/files/03-2024/ad10016/yamaha-fz-2-0-150-202998023_large.jpg" },
      { nombre: "Vespa Clásica", descripcion: "Elegancia italiana con diseño retro...", imagen: "https://www.motociclismo.es/uploads/s1/65/08/23/7/vespa-lml-star-4-tiempos.jpeg" }
    ];

    const container = document.getElementById("motosContainer");
    container.innerHTML = motos.map((m, idx) => `
      <div class="card" onclick="mostrarDetalle(${idx})">
        <img src="${m.imagen}" alt="${m.nombre}" loading="lazy">
        <div class="card-content">
          <h3>${m.nombre}</h3>
          <p>${m.descripcion.slice(0, 60)}...</p>
          <button class="btn btn-alquilar" onclick="event.stopPropagation(); openForm('${m.nombre}')">Alquilar</button>
        </div>
      </div>
    `).join('');

    // Mostrar detalle de la moto al hacer clic en la imagen o tarjeta
    function mostrarDetalle(idx) {
      const moto = motos[idx];
      document.getElementById('detalleImagen').src = moto.imagen;
      document.getElementById('detalleNombre').textContent = moto.nombre;
      document.getElementById('detalleDescripcion').textContent = moto.descripcion;
      document.getElementById('detalleModal').style.display = 'flex';
    }
    function cerrarDetalle() { document.getElementById('detalleModal').style.display = 'none'; }

    // Modal Formulario
    function openForm(moto = '') {
      cerrarDetalle();
      document.getElementById('formModal').style.display = 'flex';
    }
    function closeForm() { document.getElementById('formModal').style.display = 'none'; }

    // Envío del formulario (simulado)
    function enviarFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const tel = document.getElementById('telefono').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const fecha = document.getElementById('fecha').value;
      if (!nombre || !tel || !correo || !fecha) return alert("Completa todos los campos.");
      alert("Formulario enviado correctamente!");
      closeForm();
    }
  </script>
</body>
</html>
