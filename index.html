<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Serch Rent</title>
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2025-07-23/f0858b37f1e36f641bce9c669658410b.ico" type="image/ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #2563eb);
      color: #f9fafb;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    .banner {
      height: 300px;
      animation: bannerAnim 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: white;
      background: linear-gradient(270deg, #2563eb, #111827, #2563eb);
      background-size: 600% 600%;
    }

    @keyframes bannerAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner-content h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .banner-content p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-banner {
      background-color: white;
      color: #2563eb;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
      display: inline-block;
    }

    .btn-banner:hover {
      background-color: #e0e7ff;
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #111827;
    }

    .card-content p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 15px;
    }

    .card-content button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card-content button:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #111827;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 14px;
    }

    #formModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      color: #111827;
    }

    .form-container h3 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-container .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .form-container .btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-cancel {
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #111827;
    }
  </style>
</head>

<body>

  <div class="banner">
    <div class="banner-content">
      <h2>¡Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="#formModal" class="btn-banner" onclick="openForm('')">Contáctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado" style="text-align:center; font-size:36px; color:white; margin-top:40px;"></h1>

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>

  <footer>© 2025 Serch Rent.</footer>

  <!-- Modal -->
  <div id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <label>Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu teléfono" />
      <label>Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo" />
      <label>Fecha</label>
      <input type="date" id="fecha" />
      <input type="hidden" id="motoElegida" />
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeForm()">Cancelar</button>
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">WhatsApp</button>
        <button class="btn btn-whatsapp" style="background-color:#2563eb;" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Animación del encabezado
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "Rápido, cómodo y al mejor precio"
    ];
    const textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;
    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);
  </script>

  <script>
    // Array de motos
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion: "Liviana y confiable, perfecta para el tráfico urbano. Bajo consumo de combustible, mantenimiento sencillo y un diseño compacto que se adapta a cualquier ciudad.",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg"
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion: "Combina fuerza y estética deportiva. Su motor de 150cc ofrece aceleración potente para trayectos dinámicos, mientras que su chasis robusto brinda estabilidad en curvas.",
        imagen: "https://usados.crmotos.com/files/03-2024/ad10016/yamaha-fz-2-0-150-202998023_large.jpg"
      },
      {
        nombre: "Bajaj Pulsar NS 160",
        descripcion: "Diseñada para largas distancias sin renunciar al estilo. Suspensión cómoda, frenos de disco y un motor preciso que responde rápido en carretera abierta o zonas urbanas.",
        imagen: "https://www.rutamotor.com/wp-content/uploads/2023/01/bajaj-pulsar-rutamotor-03.jpg"
      },
      {
        nombre: "Vespa Clásica",
        descripcion: "Un ícono sobre ruedas. Elegancia italiana con diseño retro, ideal para quienes buscan estilo sin renunciar al confort. Perfecta para escapadas urbanas con personalidad.",
        imagen: "https://www.motociclismo.es/uploads/s1/65/08/23/7/vespa-lml-star-4-tiempos.jpeg"
      },
      {
        nombre: "Honda Twister 250",
        descripcion: "Potente, versátil y económica. Excelente para principiantes y expertos, ofrece buen rendimiento y comodidad en viajes cortos y medios, además de un diseño moderno y funcional.",
        imagen: "https://cdn.motor1.com/images/mgl/kZBRJ/s3/honda-twister-2020.jpg"
      },
      {
        nombre: "Kawasaki Ninja 400",
        descripcion: "Para los amantes de la velocidad y el diseño agresivo. Motor de alto rendimiento y tecnología avanzada, combinando potencia y control para experiencias deportivas únicas.",
        imagen: "https://cdn.motor1.com/images/mgl/6Zq9w/s3/kawasaki-ninja-400-2023.jpg"
      }
    ];

    function mostrarMotos() {
      const container = document.getElementById("motosContainer");
      container.innerHTML = "";
      motos.forEach((moto, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${moto.imagen}" alt="${moto.nombre}" />
          <div class="card-content">
            <h3>${moto.nombre}</h3>
            <p>${moto.descripcion}</p>
            <button onclick="openForm(${index})">Solicitar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openForm(index) {
      const modal = document.getElementById("formModal");
      modal.style.display = "flex";
      if (index !== '') {
        document.getElementById("motoElegida").value = motos[index].nombre;
      } else {
        document.getElementById("motoElegida").value = "";
      }
    }

    function closeForm() {
      const modal = document.getElementById("formModal");
      modal.style.display = "none";
      // Limpiar formulario
      document.getElementById("nombre").value = "";
      document.getElementById("telefono").value = "";
      document.getElementById("correo").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("motoElegida").value = "";
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const fecha = document.getElementById("fecha").value.trim();
      const moto = document.getElementById("motoElegida").value;

      if (!nombre || !telefono || !correo || !fecha) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const mensaje = `Hola! Me interesa alquilar la moto "${moto}".
Nombre: ${nombre}
Teléfono: ${telefono}
Correo: ${correo}
Fecha: ${fecha}`;

      const url = `https://wa.me/573127534950?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    function enviarFormulario() {
      alert("Funcionalidad de envío aún no implementada.");
      // Aquí podrías implementar EmailJS o AJAX para enviar el formulario
    }

    window.onload = () => {
      mostrarMotos();
    };
  </script>

  <script>
    // Inicializar partículas con tsparticles (opcional)
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      particles: {
        number: { value: 50, density: { enable: true, area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2, direction: "none", outModes: "bounce" },
        links: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 200, links: { opacity: 0.5 } },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>

</html>
