<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serch Rent - Alquiler de Motos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: #f9fafb;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 600;
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      color: #fff;
    }

    .banner {
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: white;
      position: relative;
      z-index: 1;
    }

    .banner-content {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .banner-content h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .banner-content p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-banner {
      background-color: white;
      color: #2563eb;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-banner:hover {
      background-color: #e0e7ff;
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .card-content p {
      font-size: 14px;
      color: #d1d5db;
      margin-bottom: 15px;
    }

    .card-content button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .card-content button:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: rgba(17, 24, 39, 0.6);
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    #formModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
      color: #fff;
    }

    .form-container h3 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .form-container .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .form-container .btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-cancel {
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }

    .btn-enviar {
      background-color: #2563eb;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    #precioEstimado {
      margin-top: 8px;
      font-weight: bold;
      color: #93c5fd;
    }
  </style>
</head>

<body>
  <header>
    <div>Serch Rent</div>
  </header>

  <div class="banner">
    <div class="banner-content">
      <h2>¡Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="#formModal" class="btn-banner" onclick="openForm('')">Contáctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado" style="text-align:center; font-size:36px; color:white; margin-top:40px;"></h1>

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>

  <footer>© 2025 Serch Rent.</footer>

  <div id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <label>Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu teléfono">
      <label>Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo">
      <label>Fecha</label>
      <input type="date" id="fecha">
      <label>Tipo de alquiler</label>
      <select id="tipoAlquiler" onchange="actualizarPrecio()">
        <option value="Días sueltos">Días sueltos</option>
        <option value="Semanas">Semanas</option>
        <option value="Meses">Meses</option>
      </select>
      <p id="precioEstimado"></p>
      <input type="hidden" id="motoElegida">
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeForm()">Cancelar</button>
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">WhatsApp</button>
        <button class="btn btn-enviar" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "Rápido, cómodo y al mejor precio"
    ];
    const textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    let i = 0;
    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, 80);
      }
    }
    window.addEventListener("load", escribirTitulo);
  </script>

  <script>
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion: "Liviana y confiable, perfecta para el tráfico urbano.",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg"
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion: "Combina fuerza y estética deportiva con motor de 150cc.",
        imagen: "https://usados.crmotos.com/files/03-2024/ad10016/yamaha-fz-2-0-150-202998023_large.jpg"
      },
      {
        nombre: "Bajaj Pulsar NS 160",
        descripcion: "Diseñada para largas distancias sin renunciar al estilo.",
        imagen: "https://www.rutamotor.com/wp-content/uploads/2023/01/bajaj-pulsar-rutamotor-03.jpg"
      },
      {
        nombre: "Vespa Clásica",
        descripcion: "Un ícono sobre ruedas. Elegancia italiana con diseño retro.",
        imagen: "https://www.motociclismo.es/uploads/s1/65/08/23/7/vespa-lml-star-4-tiempos.jpeg"
      },
      {
        nombre: "Honda Twister 250",
        descripcion: "Potente, versátil y segura. Ideal para ciudad y carretera.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/CBF_250.jpg/1200px-CBF_250.jpg"
      },
      {
        nombre: "Honda ADV 350",
        descripcion: "La aventura sobre dos ruedas. Recomendada para explorar.",
        imagen: "https://www.honda.es/content/dam/central/motorcycles/colour-picker/scooter/adv350/adv350_2025/r-348_hyper_red/25YM_ADV350_Studio_HYPER_RED_R-348_RHS_ORIGINAL.png/_jcr_content/renditions/c2_r.png"
      }
    ];
    const container = document.getElementById("motosContainer");
    motos.forEach(moto => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${moto.imagen}" alt="${moto.nombre}">
        <div class="card-content">
          <h3>${moto.nombre}</h3>
          <p>${moto.descripcion}</p>
          <button onclick="openForm('${moto.nombre}')">Alquilar</button>
        </div>
      `;
      container.appendChild(card);
    });

    function openForm(moto) {
      document.getElementById('formModal').style.display = 'flex';
      document.getElementById('motoElegida').value = moto;
      document.getElementById('nombre').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('correo').value = '';
      document.getElementById('fecha').value = '';
      actualizarPrecio();
    }

    function closeForm() {
      document.getElementById('formModal').style.display = 'none';
    }

    function actualizarPrecio() {
      const tipo = document.getElementById("tipoAlquiler").value;
      let precio = "";
      switch (tipo) {
        case "Días sueltos": precio = "12 € por día"; break;
        case "Semanas": precio = "70 € por semana"; break;
        case "Meses": precio = "160 € por mes"; break;
      }
      document.getElementById("precioEstimado").textContent = "Precio estimado: " + precio;
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const fecha = document.getElementById('fecha').value;
      const tipo = document.getElementById('tipoAlquiler').value;
      const moto = document.getElementById('motoElegida').value;
      if (!nombre || !telefono || !correo || !fecha) {
        alert("Por favor completa todos los campos.");
        return;
      }
      const mensaje = `Hola, soy ${nombre}, me interesa alquilar la moto ${moto} para la fecha ${fecha}, tipo de alquiler: ${tipo}. Mi teléfono: ${telefono}, correo: ${correo}`;
      const url = `https://wa.me/666666666?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    async function enviarFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const fecha = document.getElementById('fecha').value;
      const tipo = document.getElementById('tipoAlquiler').value;
      const moto = document.getElementById('motoElegida').value;
      if (!nombre || !telefono || !correo || !fecha) {
        alert("Por favor completa todos los campos.");
        return;
      }
      const formData = new FormData();
      formData.append('nombre', nombre);
      formData.append('telefono', telefono);
      formData.append('correo', correo);
      formData.append('fecha', fecha);
      formData.append('tipo', tipo);
      formData.append('moto', moto);
      try {
        const response = await fetch('guardar_formulario.php', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) throw new Error('Error al enviar');
        const text = await response.text();
        alert(text);
        closeForm();
      } catch (error) {
        alert(error.message);
      }
    }

    document.getElementById("formModal").addEventListener("click", function (e) {
      if (e.target === this) closeForm();
    });

    tsParticles.load("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      background: { color: "transparent" },
      fullScreen: { enable: false }
    });
  </script>
</body>
</html>
