<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serch Rent - Motos estilo tvOS</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      background-color: #000000;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
      user-select: none;
    }

    header {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 32px;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 12px rgba(255 255 255 / 0.6);
      cursor: default;
      z-index: 1001;
      user-select: none;
    }

    /* Contenedor general de las motos */
    .motos-container {
      display: flex;
      gap: 28px;
      overflow-x: auto;
      padding-bottom: 10px;
      max-width: 100vw;
      scroll-behavior: smooth;
    }

    /* Scrollbar estilo macOS para que quede limpio y suave */
    .motos-container::-webkit-scrollbar {
      height: 10px;
    }

    .motos-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }

    .motos-container::-webkit-scrollbar-track {
      background: #111;
    }

    /* Cada tarjeta estilo tvOS app */
    .moto-card {
      background: linear-gradient(145deg, #1a1a1a, #111111);
      border-radius: 24px;
      width: 280px;
      min-width: 280px;
      box-shadow:
        0 12px 36px rgba(255 255 255 / 0.12),
        inset 0 0 10px rgba(255 255 255 / 0.04);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .moto-card:focus,
    .moto-card:hover {
      outline: none;
      transform: scale(1.06);
      box-shadow:
        0 18px 48px rgba(90 90 255 / 0.9),
        inset 0 0 18px rgba(255 255 255 / 0.1);
      z-index: 10;
      border: 2px solid #5a5aff;
      background: linear-gradient(145deg, #25254d, #1a1a4d);
    }

    .moto-card img {
      border-radius: 24px 24px 0 0;
      width: 100%;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .moto-card .moto-info {
      padding: 14px 20px 22px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
    }

    .moto-card .moto-info h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #e5e5ff;
      text-shadow: 0 0 10px rgba(90 90 255 / 0.7);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal de detalle */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90vw;
      max-width: 720px;
      background: linear-gradient(145deg, #222244, #12122c);
      border-radius: 36px;
      box-shadow: 0 0 48px rgba(90 90 255 / 0.9);
      padding: 30px;
      color: #dcdcff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s ease;
      z-index: 1500;
      user-select: none;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal img {
      max-width: 320px;
      width: 100%;
      border-radius: 28px;
      box-shadow: 0 0 28px rgba(90 90 255 / 0.7);
      object-fit: cover;
      flex-shrink: 0;
    }

    .modal-content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      min-width: 260px;
    }

    .modal-content h2 {
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 0 14px rgba(90 90 255 / 0.8);
      margin-bottom: 12px;
      user-select: text;
    }

    .modal-content p {
      font-size: 18px;
      line-height: 1.5;
      color: #b0b0d1;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #aaaaff;
      cursor: pointer;
      user-select: none;
      transition: color 0.25s ease;
      background: none;
      border: none;
    }

    .modal-close:hover {
      color: white;
    }

    /* Fondo de overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 1400;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Scroll dentro del modal si contenido largo */
    .modal-content p {
      max-height: 200px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #5a5aff transparent;
    }

    .modal-content p::-webkit-scrollbar {
      width: 8px;
    }

    .modal-content p::-webkit-scrollbar-thumb {
      background-color: #5a5aff;
      border-radius: 4px;
    }

    /* Scroll para motos container (horizontal) */
    .motos-container {
      scrollbar-width: thin;
      scrollbar-color: #555 transparent;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .moto-card {
        width: 220px;
        min-width: 220px;
      }

      .modal {
        width: 95vw;
        padding: 20px;
        flex-direction: column;
        gap: 18px;
      }

      .modal img {
        max-width: 100%;
      }

      .modal-content h2 {
        font-size: 26px;
      }

      .modal-content p {
        font-size: 16px;
        max-height: 150px;
      }
    }
  </style>
</head>

<body>
  <header>üèçÔ∏è Serch Rent</header>

  <main>
    <div class="motos-container" tabindex="0" aria-label="Lista de motos disponibles">
      <!-- Aqu√≠ se inyectar√°n las motos -->
    </div>
  </main>

  <!-- Modal detalle moto -->
  <div class="overlay" tabindex="-1"></div>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="0">
    <button class="modal-close" aria-label="Cerrar">&times;</button>
    <img src="" alt="" />
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion: "Liviana y confiable, perfecta para el tr√°fico urbano. Bajo consumo de combustible, mantenimiento sencillo y un dise√±o compacto que se adapta a cualquier ciudad.",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg"
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion: "Combina fuerza y est√©tica deportiva. Su motor de 150cc ofrece aceleraci√≥n potente para trayectos din√°micos, mientras que su chasis robusto brinda estabilidad en curvas.",
        imagen: "https://usados.crmotos.com/files/03-2024/ad10016/yamaha-fz-2-0-150-202998023_large.jpg"
      },
      {
        nombre: "Bajaj Pulsar NS 160",
        descripcion: "Dise√±ada para largas distancias sin renunciar al estilo. Suspensi√≥n c√≥moda, frenos de disco y un motor preciso que responde r√°pido en carretera abierta o zonas urbanas.",
        imagen: "https://www.rutamotor.com/wp-content/uploads/2023/01/bajaj-pulsar-rutamotor-03.jpg"
      },
      {
        nombre: "Vespa Cl√°sica",
        descripcion: "Un √≠cono sobre ruedas. Elegancia italiana con dise√±o retro, ideal para quienes buscan estilo sin renunciar al confort. Perfecta para escapadas urbanas con personalidad.",
        imagen: "https://www.motociclismo.es/uploads/s1/65/08/23/7/vespa-lml-star-4-tiempos.jpeg"
      },
      {
        nombre: "Honda Twister 250",
        descripcion: "Potente, vers√°til y segura. Su motor de 250cc rinde tanto en ciudad como en carretera. Ideal para conductores que buscan comodidad y rendimiento sin esfuerzo.",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/CBF_250.jpg/1200px-CBF_250.jpg"
      },
      {
        nombre: "Honda ADV 350",
        descripcion: "La aventura sobre dos ruedas. Estilo SUV, suspensi√≥n inteligente y espacio bajo el asiento para llevar lo que necesites. Recomendada para explorar m√°s all√° del pavimento.",
        imagen: "https://www.honda.es/content/dam/central/motorcycles/colour-picker/scooter/adv350/adv350_2025/r-348_hyper_red/25YM_ADV350_Studio_HYPER_RED_R-348_RHS_ORIGINAL.png/_jcr_content/renditions/c2_r.png"
      }
    ];

    const motosContainer = document.querySelector(".motos-container");
    const modal = document.querySelector(".modal");
    const overlay = document.querySelector(".overlay");
    const modalImg = modal.querySelector("img");
    const modalTitle = modal.querySelector("#modal-title");
    const modalDesc = modal.querySelector("#modal-desc");
    const modalCloseBtn = modal.querySelector(".modal-close");

    // Funci√≥n para crear cada tarjeta de moto
    function crearMotoCard(moto, index) {
      const card = document.createElement("div");
      card.classList.add("moto-card");
      card.setAttribute("tabindex", "0");
      card.setAttribute("role", "button");
      card.setAttribute("aria-label", `Ver detalles de la moto ${moto.nombre}`);

      card.innerHTML = `
        <img src="${moto.imagen}" alt="Foto de la moto ${moto.nombre}" loading="lazy" />
        <div class="moto-info">
          <h3>${moto.nombre}</h3>
        </div>
      `;

      // Abrir modal al hacer click o tecla Enter/Space
      card.addEventListener("click", () => abrirModal(moto));
      card.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          abrirModal(moto);
        }
      });

      return card;
    }

    // Abrir modal con info
    function abrirModal(moto) {
      modalImg.src = moto.imagen;
      modalImg.alt = `Foto de la moto ${moto.nombre}`;
      modalTitle.textContent = moto.nombre;
      modalDesc.textContent = moto.descripcion;
      modal.classList.add("active");
      overlay.classList.add("active");
      modal.focus();
    }

    // Cerrar modal
    function cerrarModal() {
      modal.classList.remove("active");
      overlay.classList.remove("active");
    }

    modalCloseBtn.addEventListener("click", cerrarModal);
    overlay.addEventListener("click", cerrarModal);

    // Cerrar modal con ESC
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) {
        cerrarModal();
      }
    });

    // Cargar todas las motos en el contenedor
    motos.forEach((moto, i) => {
      const motoCard = crearMotoCard(moto, i);
      motosContainer.appendChild(motoCard);
    });
  </script>
</body>

</html>
