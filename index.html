<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Serch Rent</title>
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2025-07-23/f0858b37f1e36f641bce9c669658410b.ico" type="image/ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #2563eb);
      color: #f9fafb;
      min-height: 100vh;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    /* Banner con partículas animadas */
    .banner {
      position: relative;
      height: 320px;
      background: #f05454; /* fallback color */
      border-radius: 16px;
      margin: 20px auto;
      max-width: 900px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(240, 84, 84, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
    }

    #bannerParticles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .banner-content {
      position: relative;
      z-index: 1;
    }

    .banner-content h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #ff8a00;
    }

    .banner-content p {
      font-size: 20px;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 500;
      text-shadow: 0 0 6px #ff4500;
    }

    .btn-banner {
      background-color: #ff6f00;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.7);
      font-size: 18px;
      display: inline-block;
      letter-spacing: 1px;
      z-index: 1;
    }

    .btn-banner:hover {
      background-color: #ff8c00;
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.9);
    }

    #encabezado-animado {
      text-align: center;
      font-size: 36px;
      color: white;
      margin-top: 40px;
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #111827;
    }

    .card-content p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 15px;
    }

    .card-content button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .card-content button:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #111827;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 14px;
    }

    #formModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .form-container h3 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-container .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .form-container .btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-cancel {
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="banner">
    <div id="bannerParticles"></div>
    <div class="banner-content">
      <h2>¡Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="#formModal" class="btn-banner" onclick="openForm('')">Contáctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado"></h1>

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>

  <footer>© 2025 Serch Rent.</footer>

  <!-- Modal -->
  <div id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <label>Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu teléfono">
      <label>Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo">
      <label>Fecha</label>
      <input type="date" id="fecha">
      <input type="hidden" id="motoElegida">
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeForm()">Cancelar</button>
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">WhatsApp</button>
        <button class="btn btn-whatsapp" style="background-color:#2563eb;" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "Rápido, cómodo y al mejor precio"
    ];
    const textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;
    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);
  </script>

  <script>
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion: "Liviana y ágil para moverte en la ciudad.",
        imagen: "https://motocontrol.com.co/wp-content/uploads/2023/01/Akt-125-NKD.jpg"
      },
      {
        nombre: "AKT 150 RT",
        descripcion: "Perfecta para trayectos cortos y uso diario.",
        imagen: "https://motocontrol.com.co/wp-content/uploads/2023/01/Akt-150-RT.jpg"
      },
      {
        nombre: "AKT 180 NKD",
        descripcion: "Potencia y diseño para los más exigentes.",
        imagen: "https://motocontrol.com.co/wp-content/uploads/2023/01/Akt-180-NKD.jpg"
      },
      {
        nombre: "AKT 200 DUKE",
        descripcion: "Deportiva y cómoda para largas rutas.",
        imagen: "https://motocontrol.com.co/wp-content/uploads/2023/01/Akt-200-Duke.jpg"
      }
    ];

    function mostrarMotos() {
      const contenedor = document.getElementById("motosContainer");
      motos.forEach((moto, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${moto.imagen}" alt="${moto.nombre}" />
          <div class="card-content">
            <h3>${moto.nombre}</h3>
            <p>${moto.descripcion}</p>
            <button onclick="openForm('${moto.nombre}')">Alquilar</button>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }
    window.onload = mostrarMotos;

    function openForm(moto) {
      document.getElementById("formModal").style.display = "flex";
      document.getElementById("motoElegida").value = moto;
    }

    function closeForm() {
      document.getElementById("formModal").style.display = "none";
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const fecha = document.getElementById("fecha").value.trim();
      const moto = document.getElementById("motoElegida").value.trim();

      if (!nombre || !telefono || !correo || !fecha) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const mensaje = `Hola, me gustaría alquilar la moto *${moto}*. \nNombre: ${nombre} \nTeléfono: ${telefono} \nCorreo: ${correo} \nFecha: ${fecha}`;
      const urlWhatsApp = `https://wa.me/${telefono.replace(/\D/g, '')}?text=${encodeURIComponent(mensaje)}`;
      window.open(urlWhatsApp, "_blank");
    }

    function enviarFormulario() {
      alert("Formulario enviado (simulación).");
      closeForm();
    }
  </script>

  <script>
    tsParticles.load("bannerParticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 40, density: { enable: true, value_area: 400 } },
        color: { value: "#ff6f00" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 4, random: true },
        move: { enable: true, speed: 1, direction: "none", random: true, out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "bubble" } },
        modes: { bubble: { distance: 100, size: 8, duration: 2, opacity: 1 } }
      },
      detectRetina: true
    });
  </script>

</body>

</html>
