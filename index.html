<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Serch Rent</title>
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2025-07-23/f0858b37f1e36f641bce9c669658410b.ico" type="image/ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      color: #f0f0f0;
      min-height: 100vh;
    }

    header {
      background-color: #16213e;
      color: #ffd369;
      padding: 25px;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #ffd369;
    }

    .banner {
      height: 320px;
      background: linear-gradient(270deg, #f05454, #30475e, #f05454);
      background-size: 600% 600%;
      animation: bannerAnim 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(240, 84, 84, 0.6);
      border-radius: 16px;
      margin: 20px auto;
      max-width: 900px;
    }

    @keyframes bannerAnim {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .banner-content h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #ff8a00;
    }

    .banner-content p {
      font-size: 20px;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 500;
      text-shadow: 0 0 6px #ff4500;
    }

    .btn-banner {
      background-color: #ff6f00;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.7);
      font-size: 18px;
      display: inline-block;
      letter-spacing: 1px;
    }

    .btn-banner:hover {
      background-color: #ff8c00;
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.9);
    }

    #encabezado-animado {
      text-align: center;
      font-size: 38px;
      color: #ffb347;
      margin-top: 50px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #ffa500;
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: bold;
      color: #ffb347;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: #1e1e2f;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(240, 84, 84, 0.35);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 35px rgba(255, 111, 0, 0.7);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .card:hover img {
      filter: brightness(1);
    }

    .card-content {
      padding: 24px 20px;
    }

    .card-content h3 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #ff8c00;
      font-weight: 700;
      text-shadow: 0 0 6px #ff6f00;
    }

    .card-content p {
      font-size: 15px;
      color: #d1d5db;
      margin-bottom: 20px;
      line-height: 1.4;
      font-weight: 500;
    }

    .card-content button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 14px rgba(37, 211, 102, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .card-content button:hover {
      background-color: #1ebe57;
      box-shadow: 0 6px 22px rgba(30, 190, 87, 0.8);
    }

    footer {
      background-color: #16213e;
      color: #f1f5f9;
      text-align: center;
      padding: 25px;
      margin-top: 80px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.8px;
      text-shadow: 0 0 5px #ff8c00;
    }

    #formModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 15px;
    }

    .form-container {
      background: #1e1e2f;
      padding: 35px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 10px 35px rgba(255, 111, 0, 0.7);
      color: #f0f0f0;
      position: relative;
      font-weight: 600;
    }

    .form-container h3 {
      margin-bottom: 25px;
      font-size: 26px;
      text-align: center;
      color: #ff8c00;
      text-shadow: 0 0 10px #ff6f00;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #ffd369;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ff8c00;
      background-color: #2a2a40;
      color: #f0f0f0;
      font-weight: 500;
      transition: border-color 0.3s ease;
    }

    .form-container input:focus {
      border-color: #ffb347;
      outline: none;
      box-shadow: 0 0 8px #ffb347;
    }

    .form-container .actions {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .form-container .btn {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      flex: 1;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.8px;
      font-size: 15px;
    }

    .btn-cancel {
      background-color: #44475a;
      color: #ffd369;
      box-shadow: 0 4px 12px rgba(68, 71, 90, 0.8);
    }

    .btn-cancel:hover {
      background-color: #555a7a;
      box-shadow: 0 6px 16px rgba(85, 90, 122, 0.9);
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      box-shadow: 0 4px 14px rgba(37, 211, 102, 0.7);
    }

    .btn-whatsapp:hover {
      background-color: #1ebe57;
      box-shadow: 0 6px 18px rgba(30, 190, 87, 0.85);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      cursor: pointer;
      color: #ff8c00;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #ffa500;
    }
  </style>
</head>

<body>

  <header>Serch Rent</header>

  <div class="banner">
    <div class="banner-content">
      <h2>¡Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="#formModal" class="btn-banner" onclick="openForm('')">Contáctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado"></h1>

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>

  <section class="section">
    <div class="cards" id="motosContainer"></div>
  </section>

  <footer>© 2025 Serch Rent.</footer>

  <!-- Modal -->
  <div id="formModal">
    <div class="form-container">
      <span class="close-btn" onclick="closeForm()">✖</span>
      <h3>Solicitar alquiler</h3>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
      <label>Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu teléfono">
      <label>Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo">
      <label>Fecha</label>
      <input type="date" id="fecha">
      <input type="hidden" id="motoElegida">
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeForm()">Cancelar</button>
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">WhatsApp</button>
        <button class="btn btn-whatsapp" style="background-color:#ff6f00;" onclick="enviarFormulario()">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "Rápido, cómodo y al mejor precio"
    ];
    const textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;

    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);
  </script>

  <script>
    const motos = [
      {
        nombre: "AKT 125 NKD",
        descripcion: "Liviana y confiable, perfecta para el tráfico urbano. Bajo consumo de combustible, mantenimiento sencillo y un diseño compacto que se adapta a cualquier ciudad.",
        imagen: "https://diverxamotos.com/wp-content/uploads/2023/11/gris.jpg"
      },
      {
        nombre: "Yamaha FZ 2.0",
        descripcion: "Combina fuerza y estética deportiva. Su motor de 150cc ofrece aceleración potente para trayectos dinámicos, mientras que su chasis robusto brinda estabilidad en curvas.",
        imagen: "https://usados.crmotos.com/files/03-2024/ad10016/yamaha-fz-2-0-150-202998023_large.jpg"
      },
      {
        nombre: "Bajaj Pulsar NS 160",
        descripcion: "Diseñada para largas distancias sin renunciar al estilo. Suspensión cómoda, frenos de disco y un motor preciso que responde rápido en carretera abierta o zonas urbanas.",
        imagen: "https://www.rutamotor.com/wp-content/uploads/2023/01/bajaj-pulsar-rutamotor-03.jpg"
      },
      {
        nombre: "Vespa Clásica",
        descripcion: "Un ícono sobre ruedas. Elegancia italiana con diseño retro, ideal para quienes buscan estilo sin renunciar al confort. Perfecta para escapadas urbanas con personalidad.",
        imagen: "https://www.motociclismo.es/uploads/s1/65/08/23/7/vespa-lml-star-4-tiempos.jpeg"
      },
      {
        nombre: "Honda Twister 250",
        descripcion: "Potente, versátil y segura. Su motor de 250cc rinde tanto en ciudad como en carretera. Ideal para conductores que buscan comodidad y rendimiento sin esfuerzo.",
        imagen: "https://www.motorbikez.com/gallery/honda-twister-250-pic-7034.jpg"
      }
    ];

    const motosContainer = document.getElementById("motosContainer");

    motos.forEach(moto => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${moto.imagen}" alt="${moto.nombre}">
        <div class="card-content">
          <h3>${moto.nombre}</h3>
          <p>${moto.descripcion}</p>
          <button onclick="openForm('${moto.nombre}')">Alquilar</button>
        </div>`;
      motosContainer.appendChild(card);
    });

    function openForm(moto) {
      document.getElementById("formModal").style.display = "flex";
      document.getElementById("motoElegida").value = moto;
    }

    function closeForm() {
      document.getElementById("formModal").style.display = "none";
      document.getElementById("nombre").value = "";
      document.getElementById("telefono").value = "";
      document.getElementById("correo").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("motoElegida").value = "";
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const moto = document.getElementById("motoElegida").value;
      if (!nombre || !telefono || !moto) {
        alert("Por favor, completa tu nombre, teléfono y selecciona una moto.");
        return;
      }
      const mensaje = encodeURIComponent(`Hola, me interesa alquilar la moto "${moto}". Mi nombre es ${nombre} y mi teléfono es ${telefono}.`);
      const url = `https://wa.me/573053263198?text=${mensaje}`;
      window.open(url, "_blank");
    }

    function enviarFormulario() {
      alert("Funcionalidad de envío por formulario no implementada en esta demo.");
    }
  </script>

  <script>
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      particles: {
        number: { value: 80, density: { enable: true, value_area: 900 } },
        color: { value: "#ff6f00" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.5, direction: "none", random: true, out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 120, duration: 0.4 } }
      },
      detectRetina: true
    });
  </script>

</body>

</html>
