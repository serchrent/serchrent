<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #2563eb);
      color: #f9fafb;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      user-select: none;
      cursor: default;
      user-select: none;
    }

    header span {
      font-size: 30px;
      line-height: 1;
    }

    .banner {
      height: 300px;
      animation: bannerAnim 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: white;
      background: linear-gradient(270deg, #2563eb, #111827, #2563eb);
      background-size: 600% 600%;
      border-radius: 20px;
      margin: 100px 20px 40px;
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.7);
    }

    @keyframes bannerAnim {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .banner-content h2 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.8);
    }

    .banner-content p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 5px rgba(0 0 0 / 0.4);
    }

    .btn-banner {
      background-color: rgba(255 255 255 / 0.9);
      color: #2563eb;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.6);
      display: inline-block;
    }

    .btn-banner:hover {
      background-color: #e0e7ff;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.9);
    }

    #encabezado-animado {
      text-align: center;
      font-size: 36px;
      color: white;
      margin-top: 20px;
      min-height: 48px;
      user-select: none;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
    }

    #encabezado-animado::after {
      content: "|";
      animation: blink 0.7s steps(1) infinite;
      font-weight: bold;
      color: #e0e7ff;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    footer {
      background-color: #111827;
      color: #e5e7eb;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 14px;
      user-select: none;
    }

    /* WhatsApp floating button */

    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25d366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(37, 211, 102, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      z-index: 10000;
      user-select: none;
    }

    .whatsapp-float:hover {
      background-color: #1ebe57;
      box-shadow: 0 8px 20px rgba(30, 190, 87, 0.7);
    }

    /* Particles background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <header><span>üèçÔ∏è</span> Serch Rent</header>

  <div class="banner">
    <div class="banner-content">
      <h2>¬°Alquila tu moto ideal hoy mismo!</h2>
      <p>Disfruta la libertad de moverte con estilo, rapidez y seguridad.</p>
      <a href="javascript:void(0)" class="btn-banner" onclick="abrirWhatsApp()">Cont√°ctanos</a>
    </div>
  </div>

  <h1 id="encabezado-animado"></h1>

  <div id="particles-js"></div>

  <footer>¬© 2025 Serch Rent.</footer>

  <div class="whatsapp-float" title="Contactar por WhatsApp" onclick="abrirWhatsApp()">üì±</div>

  <script>
    const frases = [
      "Alquila tu moto ideal para cada aventura",
      "Explora la ciudad con libertad y estilo",
      "Conduce con potencia, seguridad y elegancia",
      "Tu viaje comienza con nosotros",
      "Descubre las mejores motos sin complicaciones",
      "R√°pido, c√≥modo y al mejor precio"
    ];
    let textoEncabezado = frases[Math.floor(Math.random() * frases.length)];
    const velocidadEscritura = 80;
    let i = 0;
    function escribirTitulo() {
      if (i < textoEncabezado.length) {
        document.getElementById("encabezado-animado").innerHTML += textoEncabezado.charAt(i);
        i++;
        setTimeout(escribirTitulo, velocidadEscritura);
      }
    }
    window.addEventListener("load", escribirTitulo);

    // WhatsApp button function
    function abrirWhatsApp() {
      const negocioTelefono = "666666666"; // Cambia este n√∫mero por el tuyo
      const mensaje = encodeURIComponent("Hola, estoy interesado en alquilar una moto. ¬°Quisiera m√°s informaci√≥n!");
      window.open(`https://wa.me/${negocioTelefono}?text=${mensaje}`, "_blank");
    }

    // Particles config
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      background: {
        color: "transparent"
      },
      fullScreen: { enable: false }
    });
  </script>
</body>

</html>
